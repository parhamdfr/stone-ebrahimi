<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فروشگاه سنگ ابراهیمی</title>
  <link rel="stylesheet" href="ston.css" />
</head>
<body>

  <header>
    <h1>فروشگاه سنگ ابراهیمی</h1>
    <nav>
      <ul>
        <li><a href="#products">محصولات</a></li>
        <li><a href="#about">درباره ما</a></li>
        <li><a href="#contact">تلگرام ما</a></li>
        <li><a href="#q">خواص سنگ عقیق</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>زیباترین سنگ‌های عقیق طبیعی</h2>
    <p>خرید مستقیم از فروشنده | تضمین کیفیت و اصالت</p>
  </section>

  <section id="products" class="products">
    <h2>محصولات ما</h2>
    <div class="product-list">
      <!-- محصولات اینجا اضافه میشن -->
    </div>
  </section>

  <!-- فرم پاپ‌آپ -->
  <div id="popup-form" class="popup hidden">
    <div class="form-content">
      <span class="close-btn" title="بستن">&times;</span>
      <h3>ثبت سفارش</h3>
      <form id="order-form">
        <label for="product-name">نام محصول</label>
        <input type="text" id="product-name" name="product" readonly />

        <label for="name">نام و نام خانوادگی</label>
        <input type="text" id="name" name="name" required placeholder="نام شما" />

        <label for="phone">شماره تماس</label>
        <input type="tel" id="phone" name="phone" required placeholder="مثلا 09123456789" />

        <label for="address">آدرس</label>
        <textarea id="address" name="address" rows="3" placeholder="آدرس کامل خود را وارد کنید" required></textarea>

        <button type="submit">ثبت سفارش</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 فروشگاه سنگ ابراهیمی</p>
  </footer>

  <script src="ston.js"></script>
</body>
</html>
